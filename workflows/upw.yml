on:
  reddit:
    url: https://reddit.com/hot/
    config:
      every: "0 7 * * *"
      timeZone: UTC
      outputsMode: combine
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send a telegram message
        uses: appleboy/telegram-action@v0.1.0
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            The weather is ${{on.weather.outputs.current.weather[0].description}} now, 
            ${{on.weather.outputs.daily[0].temp.min}}~${{on.weather.outputs.daily[0].temp.min}}°, 
            fell like ${{ on.weather.outputs.current.feels_like }}°, uv: ${{ on.weather.outputs.current.uvi }}